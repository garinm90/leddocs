<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>{% block title %}{% endblock %}</title>
</head>
    <body>
        <nav class="navbar navbar-light navbar-expand-md">
            <div class="container-md">
                <a href="{% url 'index' %}" class="navbar-brand">Denny's Docs</a>
                <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                        <a class="nav-link" href="{% url 'list_customers' %}">Customers</a>
                        <a class="nav-link" href="{% url 'list_rides' %}">Rides</a>
                        <a class="nav-link" href="{% url 'list_jobs' %}">Jobs</a>
                        <a class="nav-link" href="{% url 'list_lights' %}">Lights </a>
                    </div>
                </div>
            </div>
        </nav>
    <div class="container mt-4">

        {% block content %}<!-- default content text (typically empty) -->{% endblock %}
    </div>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}" ></script>
      {% block javascript %}
      {% endblock %}
      </body>
</html>
