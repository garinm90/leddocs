{% extends "base.html" %}
{% block title %}Home Page{% endblock %}


{% block content %}
<div class="row">
    <div class="col-md-4">
        <h3>Recent Jobs</h3>
        <div class="list-group list-group-flush">
            {% for job in job_list %}
            <a href="{{ job.get_absolute_url }}" class="list-group-item list-group-item-action">{{ job }}</a>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-8">9 Columns on Medium and up</div>
</div>

{% endblock %}
