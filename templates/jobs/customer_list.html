{% extends "base.html" %}
{% block title %}Customers{% endblock %}


{% block content %}
<div class="row">
    <div class="col-md-4">
        <h3>Customers</h3>
        <div class="list-group list-group-flush">
            {% for customer in customer_list %}
            <a href="{{ customer.get_absolute_url }}" class="list-group-item list-group-item-action">{{ customer }}</a>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-8">9 Columns on Medium and up</div>
</div>

{% endblock %}
